<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Basic HTML Form</h1>
    <fieldset>
      <legend>My Personal Details:</legend>

      <form action="">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="" /><br /><br />
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="" /><br /><br />
        <label for="birthday">Birth Day:</label>
        <input type="date" id="birthday" name="birthday" />
        <br /><br />
        <label for="Title">Select Your Gender:</label>
        <select id="Title:" name="Title" required>
          <option value="lk">Male</option>
          <option value="in">Female</option>
        </select>
        <br />
        <p>
          Choose drink:
          <input type="radio" id="Coffee" name="Drinks" value="Coffee" /><label
            for="Coffee"
            >Coffee</label
          >
          <input type="radio" id="Tea" name="Drinks" value="Tea" /><label
            for="Tea"
            >Tea</label
          >
          <input
            type="radio"
            id="HotChocolate"
            name="Drinks"
            value="Hot Chocolate"
          /><label for="HotChocolate">Hot Chocolate</label>
        </p>
        <p>
          What ice creem do you like? <br /><input
            type="checkbox"
            id="Drinks1"
            name="Drinks"
            value="Chocolate"
          /><label for="Drinks1">Chocolate</label> <br />
          <input
            type="checkbox"
            id="Drinks2"
            name="Drinks2"
            value="Chocolate Pudding"
          />
          <label for="Drinks2">Chocolate Pudding</label><br />
          <input
            type="checkbox"
            id="Drinks3"
            name="Drinks3"
            value="Choclate Peanut Butter"
          />
          <label for="Drinks3">Choclate Peanut Butter</label><br />
          <input
            type="checkbox"
            id="Drinks4"
            name="Drinks4"
            value="Straeberry"
          />
          <label for="Drinks3">Straeberry</label>
        </p>
        <p>
          Select a School:
          <select id="Title:" name="Title" required>
            <option value="lk">Harvard</option>
            <option value="in">Oxperd</option>
          </select>
        </p>
        <input type="button" onclick="" value="Submit My Form" />
      </form>
    </fieldset>
    <p>
      <a href="https://example.com">Web.com</a>&nbsp;&nbsp;
      <a href="https://facebook.com">facebook.com</a>&nbsp;&nbsp;
      <a href="https://Youtube.com">Youtube.com</a>&nbsp;&nbsp;
    </p>
    <img src="./assests/Screenshot 2025-08-28 102724.png" />
    <img src="./assests/Screenshot 2025-08-28 102749.png" /><br />

    <p><b>View My Web</b></p>
     <iframe src="https://acpt.lk/" frameborder="0" width="700" height="400"></iframe>
    <fieldset>
      <p><b>My Video</b></p>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/Sw8LzbERq7c?si=LOcL9GZHgZrCGwIJ"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      >
      </iframe>
    </fieldset>
  </body>
</html>
